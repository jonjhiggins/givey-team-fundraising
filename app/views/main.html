<section class="section section--bg section--team">
  <figure class="section__bg">
    <img ng-src="{{ main.team.background }}" alt="">
  </figure>
  <div class="section__content">
    <div class="layout-constrain">
      <div class="section__aligner">
        <header>
          <h1 class="team__title">{{ main.team.teamName }}</h1>
        </header>
        <p class="team__description lead">
          {{ main.team.teamDescription }}
        </p>
        <p><a class="btn btn--lg btn--primary" ng-href="{{ main.team.teamCta.href }}">{{ main.team.teamCta.text }} <span class="glyphicon glyphicon-ok"></span></a></p>
      </div>
    </div>
  </div>
</section>

<section class="section section--team-progress">
  <div class="layout-constrain">
    <header>
      <h1 class="team-progress__title">{{ main.team.progressTitle }}</h1>
    </header>
    <div class="area-chart">
      <canvas chart chart-type="Doughnut" chart-data="main.team.chart" class="chart chart--doughnut" width="300" height="300"></canvas>
      <figcaption>
        <h4 class="chart__total">{{ main.team.teamTotalFormatted }}</h4>
        <h6 class="chart__percentage">({{ main.team.teamPercentage }})</h6>
      </figcaption>
      
    </div>
  </div>
</section>

<section class="section section--team-members">
  <div class="layout-constrain">
    <header>
      <h1 class="team-members__title">{{ main.team.teamMembersTitle }}</h1>
    </header>
    <ul class="team-members__team-member-list">
      <li class="team-member" ng-repeat="teamMember in main.teamMembers">
        <img ng-src="{{ teamMember.imageThumb }}" alt="" class="team-member__image">
        <h3 class="team-member__full-name">{{ teamMember.fullName }}</h3>
        <p class="team-member__description">{{ teamMember.description }}</p>
        <figure class="area-chart">
          <div class="chart chart--bar"><div class="chart__bar" style="width: {{ teamMember.percentage }}"></div></div>
          <figcaption>
            <h4 class="chart__total">{{ teamMember.totalFormatted }}</h4>
            <h6 class="chart__percentage">raised ({{ teamMember.percentage }})</h6>
          </figcaption>
        </figure>
        <a href="{{ teamMember.cta.href }}" class="btn btn--primary">{{ main.team.teamCta.text }}</a>
      </li>
    </ul>
  </div>
</section>
